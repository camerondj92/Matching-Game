<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Color Guessing Game</title>
</head>
<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
        const COLORS_ARRAY = ['cyan', 'blue', 'gold', 'yellow', 'green', 'magenta', 'orange', 'gray', 'white', 'red'];
        COLORS_ARRAY.sort();

        function runGame() {
            let numTries = 0;
            let guess = '';
            let correct = false;
            const targetIndex = Math.floor(Math.random() * (COLORS_ARRAY.length));
            const target = COLORS_ARRAY[targetIndex];
            console.log(target);

            do {
                numTries += 1; 
                guess = prompt('I am thinking of one of these colors: \n\n' + COLORS_ARRAY.join(', ') + '\n\nWhat color am I thinking of? \n\nThis is attempt number ' + numTries + '.');
                guess = guess.toLowerCase();
                if (guess === null) {
                    alert('Fine then you stupid jerk.');
                    return;
                }
                correct = checkGuess(guess, target);
            } while(!correct);

            if (numTries === 1) {
                alert('Daaaaaaang! You got it on your first try!\n\nClick OK to turn the background ' + guess + '.');
            } else {
                alert('Hey, you got it! It took you ' + numTries + ' tries though...\n\nClick OK to turn the background ' + guess + '.');
            }

            document.body.style.background = guess;
        }

        function checkGuess(guess, target) {
            let correct = false;
            if (COLORS_ARRAY.includes(guess)===false) {
                alert("That's not one of the options...fix yourself");
            } else if (guess > target) {
                alert('Ordered alphabetically, your guess is too high');
            } else if (guess < target) {
                alert('Ordered alphabetically, your guess is too low');
            } else {
                correct = true;
            }
            return correct;
        }
    </script>
</body>
</html>
